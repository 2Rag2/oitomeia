<ion-header>
  <ion-toolbar color='primary'>
    <ion-title >cep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position='floating'>Infome o cep</ion-label>
    <ion-input type="text" [(ngModel)]="cep"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="success" expand="block" (click)="consultarCep()">Consultar</ion-button>
  </ion-item>

  <ion-item-divider color="light"></ion-item-divider>
<ion-item>
  <ion-label>Logradouro</ion-label>
    <p>{{resultado.logradouro}}</p>
  </ion-item>
  <ion-item>
    <ion-label>Bairro</ion-label>
    <p>{{resultado.bairro}}</p>
  </ion-item>

</ion-list>
</ion-content>
