<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Cadastro de Usuario</ion-card-subtitle>
    <ion-card-title>Cadastro</ion-card-title>
    <img src='assets/cirino.jpg'>
  </ion-card-header>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input  [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Gmail</ion-label>
    <ion-input type='email'[(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type='password'[(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-button fill="outline" color="success" (click)="salvar()">Cadastrar</ion-button>
  <ion-button fill="outline" color="danger" (click)="cancelar()">Cancela</ion-button>

</ion-card>

<ion-content>

</ion-content>
